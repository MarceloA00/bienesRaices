<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="site">
      <div class="contenedor contenido-head">
        <div class="barra">
          <a href="/"
            ><img src="img/logo.svg" alt="Logotipo de bienes raices"
          /></a>

          <div class="mobile-menu">
            <a href="#navegacion"
              ><img src="img/barras.svg" alt="Icono Menu"
            /></a>
          </div>

          <nav id="navegacion" class="navegacion">
            <a href="nosotros.html">About Us</a>
            <a href="anuncios.html">Anouncments</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacts</a>
          </nav>
        </div>
      </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="contacto img" />

    <main class="contenido-centrado seccion contenedor">
      <h2 class=" fw-300 centrar-texto">Llena el Formulario de Contacto</h2>
      <form action="">
        <fieldset>
          <legend>Informacion Personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required />

          <label for="mail">E-mail:</label>
          <input type="email" id="mail" required />

          <label for="telefono">Telefono:</label>
          <input type="tel" id="telefono" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje"></textarea>
        </fieldset>

        <fieldset>
          <legend>Informacion sobre Propiedad</legend>
          <label for="opciones">Vende o Compra:</label>
          <select id="opciones">
            <option value="" disabled selected>--Seleccione--</option>
            <option value="vende">Vende</option>
            <option value="compra">Compra</option>
          </select>

          <label for="cantidad">Presupesto:</label>
          <input type="number" id="cantidad" min="0" />
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>
          <p>Como desea ser contactado</p>

          <div class="forma-contacto">
            <label for="tele">Telefono</label>
            <input type="radio" id="tele" name="preferencia" value="telefono" />

            <label for="correo">E-mail</label>
            <input type="radio" id="correo" name="preferencia" value="correo" />
          </div>

          <p>Si eligio telefono, elija la fecha y hora</p>
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" />
          <label for="hora">Hora</label>
          <input type="time" id="hora" min="9:00" max="18:00" />
        </fieldset>
        <input type="submit" value="Enviar" class="boton boton-verde" />
      </form>
    </main>

    <footer class="site-footer seccion">
      <div class="contenedor-footer contenedor">
        <nav class="navegacion">
          <a href="nosotros.html">About Us</a>
          <a href="anuncios.html">Anouncments</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacts</a>
        </nav>
        <p class="copyright">Todos los Derechos Reservados 2020 &copy;</p>
      </div>
    </footer>
  </body>
</html>
